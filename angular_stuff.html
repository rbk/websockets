<!doctype html>
<html lang="en">
    <head>
        <title>AngularJs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="foundation/css/foundation.min.css"/>
        <link rel="stylesheet" type="text/css" href="foundation/css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>        
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/angular.js"></script>
        <script>
        
            var app = angular.module('newApp',[]);
            
            app.controller('testCtrl', function($scope, $http){
                 $scope.userNames = ["Richard","Suzanne"];
                            
            });
            app.directive('firstDirective', function(){
               return function( scope, element, attr ) {
                   test : "this is something from a directive"
               } 
            });
            app.factory('testFactory', function(){
                
            });
        
        </script>
    </head>
    <body>
        <nav class="top-bar">
            <section class="top-bar-section">
                <ul class="left">
                    <li><a href="/">Index</a></li>
                    <li><a href="/angular">Angular</a></li>
                    <li><a href="/todo">Todo App</a></li>
                    <li><a href="/tic">Tic Tac Toe</a></li>
                    <li><a href="/login">LOGIN</a></li>
                </ul>        
            </section>
        </nav>
        <div class="wrap">
            <h1>AngularJS</h1>
            
            <div ng-app="newApp">
                
                <div ng-controller="testCtrl">
                    <div ng-repeat="user in userNames">{{user}}</div>
                    <div firstDirective></div>
                </div>
            
            </div>
            
        
        </div>
        <script src="/foundation/js/vendor/zepto.js"></script>
        <script src="/foundation/js/vendor/jquery.js"></script>
        <script src="/foundation/js/foundation.min.js"></script>

</html>
