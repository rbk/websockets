<!doctype html>
<html lang="en">
    <head>
        <title>Web Sockets are Amazing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--        <link rel="stylesheet" type="text/css" href="css/foundation.min.css"/>-->
        <link rel="stylesheet" type="text/css" href="foundation/css/foundation.min.css"/>
        <link rel="stylesheet" type="text/css" href="foundation/css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>        
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/angular.js"></script>
        
    </head>
    <body ng-app="chatApplication">
        <nav class="top-bar">
            <ul class="title-area">
                <li class="name">
                    <h1>
                        <a href="#">Chat with Socket.io, AngularJs, and ExpressJs.</a>
                    </h1>
                </li>
            </ul>        
        </nav>
        <br/>
        <div class="row">
		  <div class="large-12 columns">
                <div class="section-container tabs" data-section>
                    <section class="active">
                        <p class="title" data-section-title><a href="#room">Chat Room</a></p>
                        <div class="content" data-section-content>
                            <div ng-controller="singleChat">
                                <div id="message_board" class="panel">
                                    <ul class="side-nav">
                                        <li ng-repeat="message in messages"><strong>{{message.name}}: </strong>{{message.content}}</li>
                                    </ul>
                                </div>
                                <form id="sendMessage">
                                    <input type="text" id="message" />
                                    <input type="submit" ng-click="sendMessage()" class="button" value="Send Message" />
                                </form>
                            </div>
                        </div>
                    </section>
                    
                    <section>
                        <p class="title" data-section-title><a href="#todo-list">Todo List</a></p>
                        <div class="content" data-section-content>
                            <h3>Todos:</h3>
                            <ul class="side-nav">
                                <li>Prevent spamming</li>
                                <li>User names/settings</li>
                                <li>Private chat rooms</li>
                                <li>User list on side</li>
                                <li>Notifications</li>
                                <li>Popup chat</li>
                                <li>User authentication</li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        
        <footer></footer>
        <script src="/foundation/js/vendor/zepto.js"></script>
        <script src="/foundation/js/vendor/jquery.js"></script>
        <script src="/foundation/js/foundation.min.js"></script>
        <script src="/foundation/js/foundation/foundation.section.js"></script>
        
        <script>$(document).foundation();</script>
        <script src="js/app.js"></script>
    </body>
</html>
