<!doctype html>
<html lang="en">
    <head>
        <title>Web Sockets are Amazing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/foundation.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/angular.js"></script>
        
    </head>
    <body ng-app="chatApplication">
        <nav class="top-bar">
            <ul class="title-area">
                <li class="name">
                    <h1>
                        <a href="#">Chat with Socket.io, AngularJs, and ExpressJs.</a>
                    </h1>
                </li>
            </ul>        
        </nav>
        <br/>
        <div class="row" ng-controller="singleChat">
            <div id="message_board" class="panel">
                <ul class="side-nav">
                    <li ng-repeat="message in messages"><strong>{{message.name}}: </strong>{{message.content}}</li>
                </ul>
            </div>
            <form id="sendMessage">
                <input type="text" id="message" />
                <input type="submit" ng-click="sendMessage()" class="button" value="Send Message" />
            </form>
        </div>


        <script src="js/app.js"></script>
    </body>
</html>
